services:
  - type: web
    name: raphael-ai
    env: python
    plan: free
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    autoDeploy: true
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.5
      # keep your existing secrets here, or leave them set in Renderâ€™s dashboard:
      # - key: OPENAI_API_KEY
      #   sync: false
      # - key: DATABASE_URL
      #   value: sqlite:////data/raphael.db
    disk:
      name: raphael-data
      mountPath: /data
      sizeGB: 1
