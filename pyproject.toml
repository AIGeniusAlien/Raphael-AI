[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "raphael"
version = "0.1.0"
requires-python = ">=3.10"
dependencies = [
  "fastapi>=0.115",
  "uvicorn[standard]>=0.30",
  "python-dotenv>=1.0",
  "httpx>=0.27",
  "pydantic>=2.7",
  "SQLAlchemy>=2.0",
  "openai>=1.44",           # Responses API + Realtime sessions
  "python-multipart>=0.0.9",
]

[tool.uvicorn]
factory = false
