<style>body{font:16px system-ui;padding:20px}</style>
<h1>FHIR Demo</h1>
<p><button onclick="location.href='/fhir/login'">Connect SMART</button></p>
<label>Patient ID <input id="pid" placeholder="123"/></label>
<p><button onclick="getSum()">Get Summary</button></p>
<pre id="out"></pre>
<script>
async function getSum(){
  const pid=document.getElementById('pid').value||'demo';
  const r = await fetch('/api/fhir/summary?patient='+encodeURIComponent(pid));
  document.getElementById('out').textContent = r.status+ "\n\n" + await r.text();
}
</script>
