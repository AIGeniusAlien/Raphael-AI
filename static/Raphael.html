<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Raphael</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="/static/logo.png.PNG">
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
  <div id="app">
    <aside id="sidebar">
      <div class="brand">
        <img src="/static/logo.png.PNG" alt="Raphael" />
        <div>
          <h1>Raphael</h1>
          <span class="version">v1.0</span>
        </div>
      </div>

      <div class="section">
        <div class="section-title">Patients</div>
        <div id="patient-list"></div>
        <button id="add-patient">+ New patient</button>
      </div>

      <div class="section">
        <div class="section-title">Conversations</div>
        <div id="conv-list"></div>
        <button id="add-conv">+ New chat</button>
      </div>

      <div class="section">
        <div class="section-title">Guidelines / Notes</div>
        <form id="doc-upload">
          <input type="text" name="title" placeholder="Title" required />
          <input type="file" name="file" accept=".txt,.md" required />
          <button type="submit">Upload</button>
        </form>
        <input id="doc-search" placeholder="Search guidelines…" />
        <div id="doc-results"></div>
      </div>
    </aside>

    <main id="chat">
      <div id="center-title">
        <div class="center-logo">Raphael</div>
        <div class="center-subtitle">Multimodal Clinical Copilot</div>
      </div>
      <div id="messages"></div>
      <div id="composer">
        <textarea id="prompt" rows="1" placeholder="Message Raphael…"></textarea>
        <button id="send">Send</button>
      </div>
    </main>
  </div>

  <script src="/static/app.js"></script>
</body>
</html>
