services:
- type: web
  name: raphael-ai
  env: python
  buildCommand: "pip install -U pip && pip install -e ."
  startCommand: "uvicorn main:app --host 0.0.0.0 --port $PORT"
  autoDeploy: true
  envVars:
  - key: PYTHONUNBUFFERED
    value: "1"
  - key: STATIC_PATH
    value: "/static"
  - key: FRONTEND_URL
    value: "https://raphael-ai.onrender.com"
