services:
  - type: web
    name: raphael-ai
    env: python
    plan: starter
    region: oregon
    buildCommand: pip install -U pip && pip install -r <(python - <<'PY'
from pathlib import Path, PurePath
# Prefer pyproject; fall back to requirements.txt if you add one later
print("")  # no-op; Render will install from pyproject automatically
PY
)
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /healthz
    autoDeploy: true
    # Optional but helpful if you want a specific Python
    envVars:
      - key: PYTHON_VERSION
        value: 3.13.4
